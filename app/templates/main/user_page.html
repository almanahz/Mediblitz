<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard - Medical Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
        }
        
        .welcome-message {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .quiz-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .quiz-list li {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        
        .quiz-list li:last-child {
            border-bottom: none;
        }
        
        .quiz-list li a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 10px;
        }
        
        .quiz-list li a:hover {
            background-color: #eee;
        }
        
        .leaderboard {
            margin-top: 30px;
        }
        
        .leaderboard table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .leaderboard th,
        .leaderboard td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .leaderboard th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>User Dashboard</h1>
    </div>
    <div class="container">
        <div class="welcome-message">
            <h2>Welcome, {{ email }}</h2>
            <p>Here are the quizzes available:</p>
        </div>
        <ul class="quiz-list">
            {% for quiz in quizzes %}
            <li>
                <a href="#">{{ quiz }}</a>
            </li>
            {% endfor %}
        </ul>
        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for rank, user in leaderboard %}
                    <tr>
                        <td>{{ rank }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.score }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
