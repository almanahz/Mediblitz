{% extends './main/index.html' %}

{% block css %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
{% endblock %}

{% block script %}
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirm_password = document.getElementById("confirm_password").value;

            if (password !== confirm_password) {
                alert("Passwords do not match");
                return false;
            }
            
            var username = document.getElementById("username").value;
            var usernameRegex = /^[A-Za-z][A-Za-z0-9_.]*$/;
            var firstCharRegex = /^[A-Za-z]/;
            if (!usernameRegex.test(username) || !firstCharRegex.test(username)) {
                alert("Usernames must start with an alphabet and can only contain letters, numbers, dots, or underscores");
                return false;
            }
        }
    </script>
{% endblock %}

{% block content %}
    <div class="container">
        <h3>MediBlitz Login</h3>
        <form action="/auth/login" method="POST" >
        
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    
{% endblock %}
