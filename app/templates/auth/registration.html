{% extends './main/index.html' %}

{% block css %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='registration.css') }}">
{% endblock %}

{% block script %}
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirm_password = document.getElementById("password2").value;

            if (password !== confirm_password) {
                alert("Passwords do not match");
                return false;
            }
            
            var username = document.getElementById("username").value;
            var usernameRegex = /^[A-Za-z][A-Za-z0-9_.]*$/;
            var firstCharRegex = /^[A-Za-z]/;
            if (!usernameRegex.test(username) || !firstCharRegex.test(username)) {
                alert("Usernames must start with an alphabet and can only contain letters, numbers, dots, or underscores");
                return false;
            }
        }
    </script>
{% endblock %}

{% block content %}
<body>
    <div class="container">
        <h3>MediBlitz Registration</h3>
        <form id="registration-form" action="/auth/register" method="POST" onsubmit="return validateForm()" novalidate>
            <div class="form-group1">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
                <label for="other_names">Other Names</label>
                <input type="text" id="other_names" name="other_names" required>
            </div>
        
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password2" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div class="gender-group">
                    <input type="radio" id="Male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="Female" name="gender" value="female" required>
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other" required>
                    <label for="other">Other</label>
                </div>
            </div>
            
            <button type="submit" name="submit">Register</button>
        </form>
        <small><a>Already have an Account? <a href="{{ url_for('auth.login') }}"> Click here</a></small>
    </div>
    <footer><small>Â© 2023 Abdulqudus Abdulsalam</small></footer>
</body>
    
{% endblock %}
