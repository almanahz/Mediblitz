<!DOCTYPE html>
<html>
<head>
  <title>Email Verification Success</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .message {
      background-color: #fff;
      border-radius: 4px;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      color: #006699;
      margin-top: 0;
    }

    p {
      color: #333;
    }

    .success-icon {
      font-size: 48px;
      color: #009933;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>{{ heading }}</h1>
    <p>{{message}}</p>
  </div>
</body>
</html>
